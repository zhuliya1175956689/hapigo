<!DOCTYPE HTML>
<html>
<head>
<title>register</title>
</head>
<meta charset="utf-8" />
<link rel="stylesheet" href="/font/iconfont.css">
<link rel="stylesheet" href="/css/login.css">
<body>
<div class="main">
	<div class="head">
		<h1 class="logo"><a href="#"><span>logo</span></a></h1>
		<div class="logo_left"><img src="/img/top_center1.jpg" /></div>
	</div>
	<div class="login_con">
		<div class="xinren">
			<img src="/img/05657833660318005.png" />
		</div>
		<div class="login_login">
			<div class="login_h2">
				<h2>登录快乐购</h2>
				<div class="logintop">
					还没有快乐购账号
					<a href="#">快速注册</a>
				</div>
			</div>
			<div class="lab">
			    <label class="rad"><input type="radio" name="val" />快捷登录</label>
			    <input type="radio" name="val" value=""/><label>普通密码登录</label>
				</div>
			<div class="mc">
				<div class="form">
					<form>
						<input type="text" placeholder="请输入手机号码" class="txt"><br/>
						<div class="login_tt">
					      <input type="text" placeholder="验证码" class="tt">
						  <a  class="tta"href="#">获取短信验证码</a><br/>
						</div>
							<a class="zhuce">立即登录</a>
							<div class="agree">
								<input type="checkbox" checked="checked">
								<label for="autoLogin">注册即表示同意快乐购<span><a href="#" target="_blank">《用户服务协议》</a></span>条款</label>
							</div>
					</form>
					<div class="ul_i">
						<a href="https://graph.qq.com"><i class="iconfont icon-changyonglogo30"></i></a>
						<i class="iconfont icon-tianmao1"></i>
						<i class="iconfont icon-wode"></i>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="footer"></div>
<script src="/lib/requirejs/require.js" data-main="/js/register"></script>
